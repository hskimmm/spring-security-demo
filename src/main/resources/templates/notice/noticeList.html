<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>GuestBook List Page</h1>
    <div class="input-group">
      <div class="input-group-prepend">
        <select class="custom-select" name="selectType">
          <option value="">-------</option>
          <option value="T" th:attr="selected=${cri.typeStr == 'T'}">제목</option>
          <option value="C" th:attr="selected=${cri.typeStr == 'C'}">내용</option>
          <option value="W" th:attr="selected=${cri.typeStr == 'W'}">작성자</option>
          <option value="TC" th:attr="selected=${cri.typeStr == 'TC'}">제목+내용</option>
          <option value="TCW" th:attr="selected=${cri.typeStr == 'TCW'}">제목+내용+작성자</option>
        </select>
      </div>
      <input type="text" class="form-control" name="keyword" th:value="${cri.keyword}">
      <div class="input-group-append" id="button-addon4">
        <button type="button" class="btn btn-outline-secondary btnSearch">검색</button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">등록일</th>
        <th scope="col">조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="notice : ${noticeList}">
        <td th:text="${notice.id}"></td>
        <td>
          <a th:text="${notice.title}" th:href="@{/notice/{id}(id=${notice.id}, pageNum=${cri.pageNum}, types=${cri.types}, keyword=${cri.keyword})}"></a>
        </td>
        <td th:text="${notice.username}"></td>
        <td th:text="${#temporals.format(notice.createdAt, 'YYYY-mm-dd HH:mm:ss')}"></td>
        <td th:text="${notice.viewCount}"></td>
      </tr>
      </tbody>
    </table>
    <!--<a type="button" class="btn btn-primary" th:href="@{/notice/regPage}">게시글 등록</a>-->
    <a type="button" class="btn btn-primary" th:href="@{/notice/regPage}" id="regMoveBtn">게시글 등록</a>

    <ul class="pagination h-100 justify-content-center align-items-center">
      <li class="page-item" th:if="${page.prev}">
        <a class="page-link" th:href="${page.startPage - 1}" tabindex="-1">Prev</a>
      </li>

      <li th:class="${num == page.cri.pageNum ? 'page-item active' : 'page-item'}" th:each="num : ${#numbers.sequence(page.startPage, page.endPage)}">
        <a class="page-link" th:href="${num}">[[${num}]]</a>
      </li>

      <li class="page-item" th:if="${page.next}">
        <a class="page-link" th:href="${page.endPage + 1}">Next</a>
      </li>
    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Clost">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <form id="pageForm">
      <input type="hidden" name="pageNum"/>
      <input type="hidden" name="types" th:if="${page.cri.types != null}" th:each="type : ${page.cri.types}" th:value="${type}">
      <input type="hidden" name="keyword" th:if="${page.cri.keyword != null}" th:value="${page.cri.keyword}">
    </form>

    <script th:inline="javascript">
      const pageUL = $(".pagination");

      const pageForm = $("#pageForm");

      //클릭 이벤트
      function addButtonEvent() {
        pageUL.on("click", "a", function (e) {
          e.preventDefault();
          let pageNum = $(this).attr('href');
          $("input[name='pageNum']").val(pageNum);
          pageForm.attr('action', '/notice');
          pageForm.submit();
        });

        $("#regMoveBtn").on("click", function (e) {
          e.preventDefault();
          const urlParams = new URLSearchParams(window.location.search);
          const pageNum = urlParams.get('pageNum') || 1;
          $("input[name='pageNum']").val(pageNum);
          pageForm.attr('action', '/notice/regPage');
          pageForm.submit();
        });

        $(".btnSearch").on("click", function (e) {
          e.preventDefault();

          const selectObj = $("select[name='selectType']");
          const selectValue = selectObj.val();
          const arr = selectValue.split("");

          let str = '';
          for (const type of arr) {
            str += `<input type="hidden" name="types" value="${type}">`;
          }

          const keywordValue = $("input[name='keyword']").val();
          str += `<input type="hidden" name="keyword" value="${keywordValue}">`;

          str += '<input type="hidden" name="pageNum" value="1">';
          str += `<input type="hidden" name="amount" value="10">`;

          pageForm.html(str);
          pageForm.submit();
        });
      }

      //init
      $(function () {
        addButtonEvent();
      });
    </script>
  </th:block>
</th:block>
