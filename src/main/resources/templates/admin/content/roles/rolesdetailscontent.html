<div class="tbl_wrp">
  <form class="form-horizontal form-custom" th:action="@{/admin/roles}" method="post" th:object="${role}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="roleName" class="col-sm-2 control-label">권한명</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-large" th:field="*{roleName}" placeholder="권한명">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button type="Submit" class="btn btn-dark btn-lg">수정</button>
        <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{/admin/roles}">목록</a>
        <a class="btn btn-dark btn-lg" style="margin:10px;" th:href="@{'/admin/roles/delete/' + *{id}}">삭제</a>
      </div>
    </div>
  </form>
</div>
